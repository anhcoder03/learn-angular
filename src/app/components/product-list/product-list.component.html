<div class="max-w-[1200px] mx-auto w-full">
  <div class="flex items-center justify-between">
    <h1 class="my-10 text-3xl font-bold">{{ title }}</h1>
    <a
      routerLink="/admin/addProduct"
      class="block px-5 py-3 text-white bg-green-500 rounded-lg"
      >Thêm sản phẩm</a
    >
  </div>
  <table class="w-full">
    <thead class="bg-slate-400">
      <th>#</th>
      <th>Ảnh 1</th>
      <th>Tên sản phẩm</th>
      <th>Giá</th>
      <th></th>
    </thead>
    <tbody *ngIf="products && products.length > 0">
      <tr
        *ngFor="let product of products; index as i"
        class="border-b border-gray-400"
      >
        <td>{{ i + 1 }}</td>
        <td>
          <img
            class="w-full h-full max-h-[100px] max-w-[100px] object-cover"
            src="{{ product.img }}"
            alt="{{ product.img }}"
          />
        </td>
        <td>{{ product.name }}</td>
        <td>{{ product.price }}</td>
        <td>
          <Button
            class="px-6 py-2 text-white bg-red-500 rounded-lg"
            (click)="removeItem(product.id)"
            >Xoá</Button
          >
        </td>
      </tr>
    </tbody>
  </table>
</div>
